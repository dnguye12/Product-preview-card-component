<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="card">
  <img src="images/image-product-desktop.jpg" alt="parfum" id="main-img">

  <h3 id="name">Gabrielle Essence Eau De Parfum</h3>

    <div class="price">

 <button type="button"><img src="images/icon-cart.svg" alt="cart icon"><p>Add to Cart</p></button>

</div>
